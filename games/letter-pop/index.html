<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Letter Pop • Gordon Game Hub</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      body{ overflow:auto; }
      .gameShell{ max-width: 980px; margin:0 auto; padding: 18px; }
      .topRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
      .title{ font-family:"Fredoka", ui-rounded, system-ui; font-weight: 900; font-size: 34px; color:#06233b; margin:0; }
      .card{ background: rgba(255,255,255,0.86); border:1px solid rgba(255,255,255,0.55); border-radius: 22px; padding: 16px; box-shadow: 0 18px 46px rgba(0,0,0,0.16); backdrop-filter: blur(8px); }
      .target{ font-size: 54px; font-weight: 900; letter-spacing: 0.04em; }
      .sub{ margin: 6px 0 0 0; font-weight: 900; opacity:0.8; }
      .playArea{ display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 12px; margin-top: 12px; }
      @media (min-width: 720px){ .playArea{ grid-template-columns: repeat(6, minmax(0,1fr)); } }
      .tile{ border:none; border-radius: 18px; padding: 14px 0; font-size: 34px; font-weight: 900; font-family:"Fredoka", ui-rounded, system-ui;
        background: rgba(255,255,255,0.85);
        box-shadow: 0 10px 26px rgba(0,0,0,0.14);
        cursor:pointer;
      }
      .tile:active{ transform: translateY(1px) scale(0.99); }
      .good{ outline: 5px solid rgba(16,185,129,0.55); }
      .bad{ outline: 5px solid rgba(239,68,68,0.45); }
      .hud{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; font-weight: 900; }
      .hud span{ opacity:0.85; }
      .small{ font-size: 12px; opacity:0.7; font-weight:900; margin: 10px 0 0 0; }
    </style>
  </head>
  <body>
    <div class="clouds" aria-hidden="true"></div>

    <div class="gameShell">
      <div class="topRow">
        <div>
          <h1 class="title">Letter Pop</h1>
          <p class="sub">Tap the letter Gordon asks for.</p>
        </div>
        <div class="hud">
          <a class="btn secondary" href="../../index.html">← Back to Hub</a>
          <button class="btn secondary" id="musicToggle" type="button">Music: On</button>
        </div>
      </div>

      <div class="card" style="margin-top:12px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
          <div>
            <div class="small">Find this letter:</div>
            <div class="target" id="targetLetter">A</div>
          </div>
          <div style="text-align:right;">
            <div><span style="opacity:.7; font-weight:900;">Score:</span> <span id="score">0</span></div>
            <div><span style="opacity:.7; font-weight:900;">Streak:</span> <span id="streak">0</span></div>
          </div>
        </div>

        <div class="playArea" id="playArea" aria-label="Letter buttons"></div>
        <p class="small">Tip: you can also press the matching letter on a keyboard.</p>
      </div>
    </div>

    <audio id="bgMusic" preload="auto">
      <source src="../../assets/music.mp3" type="audio/mpeg" />
    </audio>

    <script src="./letter-pop.js" defer></script>
  </body>
</html>
