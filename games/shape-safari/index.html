<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Shape Safari • Gordon Game Hub</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      body{ overflow:auto; }
      .gameShell{ max-width: 980px; margin:0 auto; padding: 18px; }
      .topRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
      .title{ font-family:"Fredoka", ui-rounded, system-ui; font-weight: 900; font-size: 34px; color:#06233b; margin:0; }
      .sub{ margin: 6px 0 0 0; font-weight: 900; opacity:0.8; }
      .card{ background: rgba(255,255,255,0.86); border:1px solid rgba(255,255,255,0.55); border-radius: 22px; padding: 16px; box-shadow: 0 18px 46px rgba(0,0,0,0.16); backdrop-filter: blur(8px); }
      .hud{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; font-weight: 900; }
      .prompt{ font-size: 22px; font-weight: 900; }
      .shapeName{ font-size: 44px; font-weight: 900; }
      .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; margin-top: 12px; }
      @media (min-width: 720px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
      .tile{ border:none; border-radius: 20px; padding: 18px; background: rgba(255,255,255,0.85); box-shadow: 0 10px 26px rgba(0,0,0,0.14); cursor:pointer; display:flex; align-items:center; justify-content:center; }
      .tile:active{ transform: translateY(1px) scale(0.99); }
      svg{ width: 92px; height: 92px; }
      .good{ outline: 5px solid rgba(16,185,129,0.55); }
      .bad{ outline: 5px solid rgba(239,68,68,0.45); }
      .small{ font-size: 12px; opacity:0.7; font-weight:900; margin: 10px 0 0 0; }
    </style>
  </head>
  <body>
    <div class="clouds" aria-hidden="true"></div>

    <div class="gameShell">
      <div class="topRow">
        <div>
          <h1 class="title">Shape Safari</h1>
          <p class="sub">Find the shape Gordon asks for.</p>
        </div>
        <div class="hud">
          <a class="btn secondary" href="../../index.html">← Back to Hub</a>
          <button class="btn secondary" id="musicToggle" type="button">Music: On</button>
        </div>
      </div>

      <div class="card" style="margin-top:12px;">
        <div class="prompt">Tap the <span class="shapeName" id="targetName">Circle</span></div>
        <div class="grid" id="grid" aria-label="Shape buttons"></div>
        <div style="margin-top:10px; font-weight:900;">
          <span style="opacity:.7;">Score:</span> <span id="score">0</span>
        </div>
        <p class="small">Shapes: circle, square, triangle, star, heart, diamond.</p>
      </div>
    </div>

    <audio id="bgMusic" preload="auto">
      <source src="../../assets/music.mp3" type="audio/mpeg" />
    </audio>

    <script src="./shape-safari.js" defer></script>
  </body>
</html>
