  </defs>
  <rect width="512" height="512" rx="96" fill="url(#sky)"/>
  <g opacity="0.95">
    <circle cx="170" cy="175" r="62" fill="#fff"/>
    <circle cx="240" cy="158" r="74" fill="#fff"/>
    <circle cx="320" cy="180" r="62" fill="#fff"/>
