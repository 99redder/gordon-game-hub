      <stop offset="0" stop-color="#8fd7ff"/>
      <stop offset="1" stop-color="#69c2f3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#003b5c" flood-opacity="0.25"/>
