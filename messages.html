<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />

    <title>Leave Gordon a Message</title>

    <link rel="manifest" href="./messages-manifest.webmanifest" />
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />

    <!-- iPad/iOS PWA hints -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fun, kid-friendly font (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />

    <style>
      body{ overflow:auto; }
      .msgShell{ max-width: 840px; margin: 0 auto; padding: 24px; }
      .formCard{ background: rgba(255,255,255,0.86); border:1px solid rgba(255,255,255,0.55); border-radius: 22px; padding: 18px; box-shadow: 0 18px 46px rgba(0,0,0,0.16); backdrop-filter: blur(8px); }
      .title{ font-family:"Fredoka", ui-rounded, system-ui; font-weight: 900; font-size: 34px; color:#06233b; margin:0 0 8px 0; }
      .sub{ margin:0 0 14px 0; font-weight: 800; opacity:0.75; }
      textarea{ width:100%; min-height:120px; padding:12px; border-radius: 18px; border: 1px solid rgba(2,132,199,0.25); font-size: 18px; font-family: "Fredoka", ui-rounded, system-ui; font-weight: 600; outline:none; }
      textarea:focus{ box-shadow: 0 0 0 4px rgba(14,165,233,0.18); }
      .row{ display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; align-items:center; }
      .status{ font-weight: 800; }
      .small{ font-size: 12px; opacity:0.7; font-weight:800; }
    </style>
  </head>
  <body>
    <div class="clouds" aria-hidden="true"></div>

    <div class="msgShell">
      <div class="formCard">
        <h1 class="title">Leave Gordon a Message</h1>
        <p class="sub">This message will show on the main Gordon Game Hub screen.</p>

        <label class="small" for="msg">Message</label>
        <textarea id="msg" maxlength="200" placeholder="Hi Gordon! Can you play Animal Bucket with me later?"></textarea>

        <div class="row">
          <button class="btn" id="saveBtn" type="button">Save Message</button>
          <button class="btn secondary" id="clearBtn" type="button">Clear All Messages</button>
          <span class="status" id="status"></span>
        </div>

        <p class="small" style="margin-top:12px;">
          Tip: keep it short and sweet. (Max 200 characters.)
        </p>
      </div>
    </div>

    <script src="./js/messages.js" defer></script>
  </body>
</html>
